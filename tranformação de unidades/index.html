<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="cont" id="left-container">
        <div class="tela">
          <input type="number" name="graus" id="graus" />
        </div>
        <div class="buttons">
          <button class="btn1">Cº</button>
          <button class="btn1">Fº</button>
          <button class="btn1">K</button>
        </div>
      </div>
      <div class="cont" id="right-container">
        <div class="tela">
          <p id="resp">00ºC</p>
        </div>
        <div class="buttons">
          <button class="btn2">Cº</button>
          <button class="btn2">Fº</button>
          <button class="btn2">K</button>
        </div>
      </div>
    </div>
    <button id="calc">Calcular</button>
  </body>
</html>
